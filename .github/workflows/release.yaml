name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: "yarn"
          cache-dependency-path: |
            yarn.lock
            package.json
            apps/**/package.json
            packages/**/package.json

      - name: Install dependencies
        run: yarn

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          publish: npm run release
          commit: "ci(changesets): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release output
        run: |
          echo 'published=${{steps.changesets.outputs.published}}' >> "$GITHUB_OUTPUT"
          echo 'publishedPackages=${{toJSON(steps.changesets.outputs.publishedPackages)}}' >> "$GITHUB_OUTPUT"

  publish:
    name: Publish
    needs: [ release ]
    if: ${{ needs.release.outputs.published }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{fromJson(needs.release.outputs.publishedPackages)}}
    steps:
    - run: echo "Publishing ${{ matrix.package.name }} with version ${{ matrix.package.version }}"
